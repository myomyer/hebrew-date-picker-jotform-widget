<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Hebrew Date Picker</title>
  <style>
    body {
      font-family: var(--font-family, inherit);
      font-size: var(--font-size, inherit);
      color: var(--font-color, inherit);
      background: var(--form-background, transparent);
      margin: 0;
      padding: 4px;
    }
    label {
      display: block;
      margin-top: 4px;
      font-weight: bold;
      text-align: left;
      font-size: 0.9em;
    }
    input[type="date"], input[type="checkbox"], select {
      font-family: inherit;
      font-size: 0.9em;
      padding: 4px;
      border: var(--input-border, 1px solid #ccc);
      border-radius: var(--input-radius, 4px);
      background: var(--input-background, #fff);
      color: inherit;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    .inline {
      display: inline-flex;
      gap: 4px;
      direction: rtl;
    }
    .inline select {
      min-width: 65px;
      max-width: 95px;
      text-align: center;
      direction: rtl;
    }
    #hYear { min-width: 75px; }
    #civilDate { width: 130px; }
  </style>
</head>
<body>
  <div class="row">
    <label for="civilDate">Civil:</label>
    <input type="date" id="civilDate">
    <label><input type="checkbox" id="afterSunset"> After Sunset</label>
  </div>

  <div class="row">
    <label>Hebrew:</label>
    <div class="inline">
      <select id="hDay"></select>
      <select id="hMonth"></select>
      <select id="hYear"></select>
    </div>
  </div>

  <script>
    const civilDateInput = document.getElementById('civilDate');
    const sunsetCheck = document.getElementById('afterSunset');
    const hDay = document.getElementById('hDay');
    const hMonth = document.getElementById('hMonth');
    const hYear = document.getElementById('hYear');

    const monthsHeb = [
      "תשרי","חשון","כסלו","טבת","שבט",
      "אדר","ניסן","אייר","סיון","תמוז","אב","אלול"
    ];
    const monthsEng = [
      "Tishrei","Cheshvan","Kislev","Tevet","Shevat",
      "Adar","Nisan","Iyyar","Sivan","Tamuz","Av","Elul"
    ];

    // Hebrew numeral converter
    function toHebrewNumber(num) {
      const map = {
        1:"א",2:"ב",3:"ג",4:"ד",5:"ה",6:"ו",7:"ז",8:"ח",9:"ט",
        10:"י",20:"כ",30:"ל",40:"מ",50:"נ",60:"ס",70:"ע",80:"פ",90:"צ",
        100:"ק",200:"ר",300:"ש",400:"ת"
      };
      let parts = [];
      let n = num;
      [400,300,200,100].forEach(v=>{
        while (n >= v) { parts.push(map[v]); n -= v; }
      });
      [90,80,70,60,50,40,30,20,10].forEach(v=>{
        while (n >= v) { parts.push(map[v]); n -= v; }
      });
      if (n > 0) parts.push(map[n]);
      let str = parts.join("");
      if (str === "יה") str = "טו";
      if (str === "יו") str = "טז";
      if (str.length === 1) return str + "׳";
      if (str.length > 1) return str.slice(0,-1) + "״" + str.slice(-1);
      return str;
    }

    function toShortHebrewYear(year) {
      return toHebrewNumber(year % 1000);
    }

    function buildHebrewString() {
      return `${toHebrewNumber(hDay.value)} ${hMonth.options[hMonth.selectedIndex].text} ${toShortHebrewYear(hYear.value)}`;
    }
    function buildEnglishString() {
      return `${hDay.value} ${hMonth.value} ${hYear.value}`;
    }

    function sendToJotform() {
      const hebString = buildHebrewString();
      const engString = buildEnglishString();
      const sunsetVal = sunsetCheck.checked ? "Yes" : "No";
      const civilString = civilDateInput.value;

      // Always send something back
      const combined = `Civil: ${civilString} | Hebrew: ${hebString} | After Sunset: ${sunsetVal}`;

      if (typeof JFCustomWidget !== "undefined") {
        JFCustomWidget.sendData({
          value: combined,
          valid: true,
          fields: {
            civil: civilString,
            hebrewHeb: hebString,
            hebrewEng: engString,
            afterSunset: sunsetVal
          }
        });
      }

      // Map to hidden fields by their Unique Names
      const gField = document.querySelector('input[name="civilDate"]');
      const hField = document.querySelector('input[name="hebrewDate"]');
      const sField = document.querySelector('input[name="afterSunset"]');
      if (gField) gField.value = civilString;
      if (hField) hField.value = hebString;
      if (sField) sField.value = sunsetVal;
    }

    function populateHebrewFields() {
      for (let d=1; d<=30; d++) {
        hDay.add(new Option(toHebrewNumber(d), d));
      }
      monthsHeb
